<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet"  href="maneReset.css">
    <link rel="stylesheet"  href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<section class="main">
    <header>
        <div class="headerContainer">
            <div class="headerTitle">
                <svg xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 -960 960 960" width="100%">
                <path d="M320-320h480v-480h-80v280l-100-60-100 60v-280H320v480Zm0 80q-33 0-56.5-23.5T240-320v-480q0-33 23.5-56.5T320-880h480q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H320ZM160-80q-33 0-56.5-23.5T80-160v-560h80v560h560v80H160Zm360-720h200-200Zm-200 0h480-480Z"/>
                </svg>
                <h1>Book List!</h1>
            </div>
           <a href="https://github.com/pedrogamedev" class="githubLink">"by Pedro Bruni Gavioli"</a>
        </div>
    </header>
    <section>
        <div class="sectionHeader">
            <h2 id="qntBooks">There are no books in this List</h2>
           <button id="openForms">Add Book</button>
        </div>
        <div class="bookGrid" id="bookGrid">

        </div>
    </section>
</section>
<section class="popupForms" id="forms">
    <div class="popupContainer">
        <button class="close" id="close">X</button>
        <form>
            <div class="question">
                <label for="bookName">Book name:</label>
                <input type="text" id="bookName" class="questionInput">
            </div>
            <div class="question">
                <label for="year">Year of Launch:</label>
                <input type="number" id="year" class="questionInput">
            </div>
            <div class="question">
                <label for="read">Read?</label>
                <input type="checkbox" id="read" class="questionInput">
            </div>
        </form>
       <button class="sendData" id="sendData">Add Book</button>
    </div>
</section>

</body>
</html>
